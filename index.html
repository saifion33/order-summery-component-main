<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Order Summery</title>
</head>

<body>
    <main>
        <div class="card">
            <div class="img-container">
                <img src="./images/illustration-hero.svg" alt="main image">
            </div>
            <div class="other-stuff-container">
                <div class="title-container stuff-container-items">
                    <h1>Order Summary</h1>
                </div>
                <div class="description-container stuff-container-items">
                    <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you
                        like!</p>
                </div>
                <div class="plan-container stuff-container-items">
                    <div class="music-img-container plan-container-items">
                        <img src="./images/icon-music.svg" alt="music svg">
                    </div>
                    <div class="plan-text-container plan-container-items">
                        <p>Annual Plan</p>
                        <p id="plan-price">$59.99/year</p>
                    </div>
                    <div class="change-plan-link-container plan-container-items">
                        <a href="#">Change</a>
                    </div>
                </div>
                <div class="action-btn-container stuff-container-items">
                    <button class="payment-btn cursor-pointer">Proceed to Payment</button>
                    <button class="cancal-btn cursor-pointer">Cancel Order</button>
                </div>
            </div>
        </div>
    </main>
    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://instagram.com/frontendium">Azeem Saifi</a>.
    </footer>
</body>

</html>
